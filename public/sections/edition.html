
<div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">
	<h2 class="text-center col-md-12">Edit your User</h2>

	<p class="text-center col-md-12 error" id="errorDisplay"></p>


	<input class="text-center col-xs-12 col-md-12" id="user" type="text" placeholder="User" required>

	<input class="text-center col-xs-12 col-md-12" id="name" type="text" placeholder="First Name" required>

	<input class="text-center col-xs-12 col-md-12" id="last" type="text" placeholder="Last Name" required>

	<input class="text-center col-xs-12 col-md-12" id="pass" type="password" placeholder="Password" required>

	<input class="text-center col-xs-12 col-md-12" id="passCheck" type="password" placeholder="Repeat Password" required>

	<input class="text-center col-xs-12 col-md-12" type="email" placeholder="Email" id="email" required >

	<button class="btn btn-primary text-center col-xs-12 col-md-12" id="edituser">Save Changes</button>
	<button class="btn btn-primary text-center col-xs-12 col-md-12" id="deleteuser">Delete User</button>

</div>
