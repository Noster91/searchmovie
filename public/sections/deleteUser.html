
<div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">
	<h2 class="text-center col-md-12">Confirm your user and password to delete</h2>

	<p class="text-center col-md-12 error" id="errorDisplay"></p>


	<input class="text-center col-xs-12 col-md-12" id="userName" type="text" placeholder="User" required>

	<input class="text-center col-xs-12 col-md-12" id="userPass" type="password" placeholder="Password" required>

	<button class="btn btn-primary text-center col-xs-12 col-md-12" id="deleteuser">Delete</button>
</div>
