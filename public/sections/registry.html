<h2 class="text-center col-md-4 col-md-offset-4">Create your User</h2>

<input class="text-center col-md-4 col-md-offset-4" id="user" type="text" placeholder="User" required>

<input class="text-center col-md-4 col-md-offset-4" id="name" type="text" placeholder="First Name" required>

<input class="text-center col-md-4 col-md-offset-4" id="last" type="text" placeholder="Last Name" required>

<input class="text-center col-md-4 col-md-offset-4" id="pass" type="password" placeholder="Password" required>

<input class="text-center col-md-4 col-md-offset-4" id="passCheck" type="password" placeholder="Repeat Password" required>

<input class="text-center col-md-4 col-md-offset-4" type="email" placeholder="Email" id="email" required>

<button class="btn btn-primary text-center col-md-4 col-md-offset-4" id="createuser">Create User</button>
